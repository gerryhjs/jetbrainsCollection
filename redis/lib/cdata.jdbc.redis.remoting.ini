; Sample Configuration File
; CData JDBC Driver For Redis 2021

[mysqld]
port = 3306
max-connections = 25
session-timeout = 20
client-timeout  = 7200
logfile = RedisRemotingLog.txt
verbosity = 2
logrotationscheme = 2
;ssl-cert = <The path of the certificate file for SSL.(The .pem and .pfx file formats are supported.)>
;ssl-subject = <The subject of the certificate file for SSL>
;ssl-password = <The SSL password>

[mysql_vars]
character_set_client = utf8
character_set_connection = utf8
version_comment =  "CData JDBC Driver For Redis 2021 (MySQL Remoting)"

[databases]
redis = "Server=<Server>;Port=<Port>;LogicalDatabase=<LogicalDatabase>;Password=<Password>;"
redis_readonly = "Server=<Server>;Port=<Port>;LogicalDatabase=<LogicalDatabase>;Password=<Password>;ReadOnly=True"

[users]
root = <password>
test = <password>

[acl]
redis = root
redis_readonly = root, test
